[build]
  command = "yarn build && yarn postbuild"
  publish = "build"
  functions = "netlify/functions"

[functions]
  included_files = ["netlify/functions/templates/**"]

[[redirects]]
  from = "http://www.scottboyle.uk/*"
  to = "https://scottboyle.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://scottboyle.uk/*"
  to = "https://scottboyle.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.scottboyle.uk/*"
  to = "https://scottboyle.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/linklog/"
  to = "/.netlify/functions/linklog-page"
  status = 200
  force = true

[[redirects]]
  from = "/linklog"
  to = "/linklog/"
  status = 301

[[redirects]]
  from = "/*"
  to = "/404/"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: https:; font-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https:;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
